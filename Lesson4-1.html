<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
  </head>
  <style>
    .material-icons-outlined {
      font-size: 250px;
    }
    .search {
      color: red;
    }
    .done {
      color: yellow;
    }
    .home {
      color: blue;
    }
    .credit {
      color: green;
    }
    .stars {
      color: brown;
    }
    .flight {
      color: purple;
    }
  </style>
  <body>
    <span class="material-icons-outlined search">search</span>
    <span class="material-icons-outlined done"> done </span>
    <span class="material-icons-outlined home"> home </span>
    <span class="material-icons-outlined credit"> credit_card </span>
    <span class="material-icons-outlined stars"> stars </span>
    <span class="material-icons-outlined flight"> flight_takeoff</span>
  </body>
</html>
