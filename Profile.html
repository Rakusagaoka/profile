<html>
  <head>
    <style>
      .card {
        width: 300px;
        height: 450px;
        margin: 300px auto;
        padding: 50px;
        border: 1px solid green;
        border-radius: 20px;
        box-shadow: 0 0 4px 0.5px;
        background-image: url(https://e498rczdjg6.exactdn.com/wp-content/uploads/2022/12/Seljalandsfoss-7.jpg?strip=all&lossy=1&fit=1024%2C612&ssl=1);
        background-size: cover;
      }

      p {
        text-align: center;
        font-size: 20px;
      }
      h1 {
        font-size: 25px;
        text-align: center;
      }
      img {
        border-radius: 40px;
      }
      h1 {
        color: white;
      }

      .class {
        display: flex;
        gap: 8px;
      }
      .content {
        display: flex;
        gap: 8px;
      }

      .content > span {
        justify-content: center;
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <p>
        <img
          src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
          alt="画像が表示されない場合"
          width="100"
          height="100"
          border-radius="40px"
        />
      </p>
      <h1>Baaska</h1>

      <div class="content">
        <span class="material-icons-outlined home"> home </span>
        出身：モンゴル
      </div>
      <br />
      <br />
      <div class="content">
        <span class="material-icons-outlined lunch_dining"> lunch_dining </span>
        好きな食べ物：カツ丼
      </div>
      <br />
      <br />
      <div class="content">
        <span class="material-icons-outlined group"> group </span>
        自己紹介：
      </div>
      <br />
      <br />
      <div class="content">
        <span class="material-icons-outlined favorite"> favorite </span>
        趣味：バスケットボール、バレーボール
      </div>
    </div>
  </body>
</html>
